  <div class="col-lg-12"id="qrcode"></div>

  <script>
    function gerarQRCode() {
      var conteudo = document.getElementById("conteudo").value;
      var qrcodeContainer = document.getElementById("qrcode");

      // Limpa o QR Code anterior, se houver
      while (qrcodeContainer.firstChild) {
        qrcodeContainer.removeChild(qrcodeContainer.firstChild);
      }

      // Gera o novo QR Code
      new QRCode(qrcodeContainer, conteudo);
    }
  </script>

<script>
    function gerarQRCodeVCard() {
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const linkedin = document.getElementById("linkedin").value;
      const telefone = document.getElementById("telefone").value;
      const empresa = document.getElementById("empresa").value;

      const vcard = `BEGIN:VCARD
VERSION:3.0
FN:${nome}
EMAIL;TYPE=INTERNET:${email}
URL:${linkedin}
TEL;TYPE=CELL:${telefone}
ORG:${empresa}
END:VCARD`;

      const qrcodeContainer = document.getElementById("qrcode2");
      while (qrcodeContainer.firstChild) {
        qrcodeContainer.removeChild(qrcodeContainer.firstChild);   

      }

      new QRCode(qrcodeContainer, vcard);
    }
  </script>
